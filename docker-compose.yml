services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - BACKEND_API_URL=${BACKEND_API_URL}
      - NGROK_STORAGE_URL=${NGROK_STORAGE_URL}
      - USE_LOCAL_INDEXING=true
      - SUPABASE_URL=http://host.docker.internal:54321
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-delay 0.5
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  indexing:
    build:
      context: .
      dockerfile: docker/indexing/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - NGROK_STORAGE_URL=${NGROK_STORAGE_URL}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env.indexing
    volumes:
      - ./backend/src:/app/src
      - ./backend/beam-app.py:/app/beam_app.py
      - ./docker/indexing/entrypoint.py:/app/entrypoint.py
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8001/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build: 
      context: ./frontend
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    env_file:
      - frontend/.env
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: constructionrag-network
